<!DOCTYPE html>
<html>
  <head>
    <title>Buy USDT Coin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="static/css/form.css">
  </head>
  <body>
    <div class="main-block">
    <form method="POST" action="./buycrypto">
      <h1>Checkout Page</h1>
      <fieldset>
        <legend>
          <h3>Enter Account Details</h3>
        </legend>
        <h2>Please Keep In Mind The TRON Netwrok charges 1 USD as Netwrok Fee,<br> Which Is Included In The Below Amounts.</h3>
        <div  class="account-details">
            <div><label>Name</label><input type="text" name="name" required></div>
          <div><label>Order ID</label><input type="text" name="tid" required></div>
          <div><label>TRON Wallet Address</label><input type="text" name="Email" required></div>
          <div>
            <label>Amount</label>
            <select class="amount" name="wallet" required>
              <option value="none" selected disabled hidden>Select an Amount</option>
              <option value="11">$11 (₹825)</option>
              <option value="15">$15 (₹1,125)</option>
              <option value="20">$20 (₹1,500)</option>
            </select>
          </div>
          <img src="static/images/mp-qr.jpeg" alt="qr-code" class=qr>
          </div>
        </div>
        <button type="submit" class="button" onclick="this.classList.toggle('buttonloading')">
          <span class="buttontext">Confirm Buy</span>
        </button>
      </fieldset>
    </form>
    </div> 
  </body>
</html>
